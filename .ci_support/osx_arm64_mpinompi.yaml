MACOSX_DEPLOYMENT_TARGET:
- '11.0'
c_compiler:
- clang
c_compiler_version:
- '11'
channel_sources:
- conda-forge/label/rust_dev,conda-forge
channel_targets:
- conda-forge main
cxx_compiler:
- clangxx
cxx_compiler_version:
- '11'
fftw:
- '3'
gsl:
- '2.6'
libblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
